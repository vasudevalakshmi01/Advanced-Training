<div class="container">
    <div class="row">
        <div *ngFor="let emp of empList" class="col-md-6">
            <div class="card-list-group">
                <div class="card-body m-2">
                    <div class="row">
                        <div class="col-sm-4">
                            <img [src]="emp.empImage"/>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" disabled [value]="emp.empId">
                            <input type="text"  class="form-control" disabled [value]="emp.empName">
                            <input type="text"  disabled class="form-control" [value]="emp.empAddress">
                            <input type="text"  disabled class="form-control" [value]="emp.empSalary">
                        </div>
                        <div class="col-sm-2">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="btn btn-info p-2" routerLink="/Employees/Edit/{{emp.empId}}">
                                        <i class="fa fa-pencil fa-fw"></i>
                                    </a> 
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-danger p-2">
                                        <i class="fa fa-trash fa-fw"></i>
                                    </a> 
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-primary p-2" routerLink="/Employees/View/{{emp.empId}}">
                                        <i class="fa fa-eye fa-fw"></i>
                                    </a> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
